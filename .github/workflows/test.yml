name: Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim lua5.1

      - name: Debug environment
        run: |
          echo "Neovim version:"
          nvim --version
          echo "Lua version:"
          lua -v
          echo "Available Lua files:"
          find . -name "*.lua" | head -10

      - name: Run tests
        run: |
          echo "Running tests..."
          nvim --headless -c "lua dofile('tests/simple_test.lua')" || {
            echo "Test failed, trying with verbose output..."
            nvim --headless -c "lua dofile('tests/simple_test.lua')" --verbose
            exit 1
          }

      - name: Check for syntax errors
        run: |
          echo "Checking Lua syntax..."
          find lua -name "*.lua" -exec luac -p {} \;
          find tests -name "*.lua" -exec luac -p {} \;
          echo "âœ“ All Lua files have valid syntax"