name: Tests (Alternative)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Neovim
        uses: neovim/setup-neovim@v1
        with:
          neovim-version: stable

      - name: Install Lua
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1

      - name: Run tests
        run: |
          nvim --headless -c "lua dofile('tests/simple_test.lua')"

      - name: Check for syntax errors
        run: |
          # Check Lua syntax for all Lua files
          find lua -name "*.lua" -exec luac -p {} \;
          find tests -name "*.lua" -exec luac -p {} \; 